<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Popup</title>
	<link rel="stylesheet" type="text/css" href="popup.css"/>
	<link rel="stylesheet" type="text/css" href="res/style.css"/>
</head>

<body>
	<header class="kd-appbar">
		<div id="name" class="kd-appname">StackTrack</div>
		<div class="kd-buttonbar left">
			<a id="archive" class="kd-button left">Archive</a>
			<a id="refresh" class="kd-button mid">
				<img src="res/refresh.svg"/>
			</a>
			<a id="options" class="kd-button right">
				<img src="res/settings.svg"/>
			</a>
		</div>
		<div class="kd-buttonbar right paginator">
			<span class="kd-count">1-25 of 240</span>
			<a id="prev" class="kd-button left small"><img src="res/page_left.svg" width="21" height="21"
														   alt="Page Prev"></a>
			<a id="next" class="kd-button right small"><img src="res/page_right.svg" width="21" height="21"
															alt="Page Next"></a>
		</div>

		<div class="kd-butterbar" id="butterbar">
			<p></p>
		</div>
	</header>

	<section id="questions"></section>
	<footer>
		<a id="archiveWithAnswers" class="kd-button hidden">Clean with Answers</a>
		<a id="markAsRead" class="kd-button hidden">Mark page read</a>
	</footer>
	<div id="kd-tooltip"><span id="tooltip-text">ohi</span> <span class="pointer"></span></div>

	<script src="js/popup/popup.js"></script>
	<script src="js/popup/question_list.js"></script>
	<script src="js/popup/question.js"></script>
	<script src="js/popup/app.js"></script>
</body>

</html>
